<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div  class="clock">
        <div class="face">
            <div class="num" id="1">1</div>
            <div class="num" id="2">2</div>
            <div class="num"id="3">3</div>
            <div class="num"id="4">4</div>
            <div class="num" id="5">5</div>
            <div class="num" id="6">6</div>
            <div class="num" id="7">7</div>
            <div class="num" id="8">8</div>
            <div class="num" id="9">9</div>
            <div class="num" id="10">10</div>
            <div class="num" id="11">11</div>
            <div class="num" id="12">12</div>
            <div class="hand" id="minutes"></div>
            <div class="hand" id="hours"></div>
        </div>
    </div>
</body>
</html>
